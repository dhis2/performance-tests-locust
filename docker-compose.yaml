version: '3'

services:
  locust:
    restart: unless-stopped
    image: "dhis2/locustio:latest"
    environment:
      LOCUST_MASTER_NODE_HOST: "127.0.0.1"
      LOCUST_MASTER_NODE_PORT: "5557"
      HOST: "127.0.0.1"
      NO_WEB: ${NO_WEB:-false}
      USERS: ${USERS:-10}
      HATCH_RATE: ${HATCH_RATE:-1}
      TIME: ${TIME:-10s}

    ports:
      - 5557:5557
      - 8089:8089

