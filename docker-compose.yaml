version: '3'

services:
  master:
    build:
      context: .
      dockerfile: Dockerfile.master
    image: "locustio-master:latest"
    environment:
      LOCUST_MASTER_NODE_HOST: "127.0.0.1"
      LOCUST_MASTER_NODE_PORT: "5557"
      HOST: "127.0.0.1"
      NO_WEB: ${NO_WEB:-false}
      USERS: ${USERS:-10}
      HATCH_RATE: ${HATCH_RATE:-1}
      TIME: ${TIME:-10s}
    volumes:
      - ./reports:/home/locust/reports
    ports:
      - "5557:5557"
      - "8089:8089"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: "locustio-worker:latest"
    environment:
      JAVA_OPTS: "-Dtarget.base_uri=${TARGET} -Dlocust.master.host=test.tools.dhis2.org"
